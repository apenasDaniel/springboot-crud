<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema Gerenciador de Funcionários</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistem Gerenciador de Funcionários</h1>
		<hr>
		<h2>Atualizar dados Funcionário</h2>
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
		
			<input type="hidden" th:field="*{id}" />
			
			<input type"text" th:field = "*{firstName}" class="form-control mb-4 col-4">
			
			<input type"text" th:field = "*{lastName}" class="form-control mb-4 col-4">
			
			<input type"text" th:field = "*{email}" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Atualizar dados</button>

		</form>
	</div>
</body>
</html>
